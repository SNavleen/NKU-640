<h1 id="week-1-course-introduction--tools-overview">Week 1: Course Introduction &amp; Tools Overview</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="1" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="developer-tools-vscode--marp">Developer Tools: VSCode &amp; Marp</h2>
<ul>
<li><strong>Visual Studio Code (VSCode)</strong>  a lightweight <strong>IDE</strong> with rich features (file explorer, text editor, version control integration, terminal, etc.). It's extensible via plugins and serves as the primary coding environment.
<ul>
<li><strong>2025 Stats:</strong> Most popular IDE with 60,000+ extensions available</li>
<li>Supports all major programming languages with IntelliSense</li>
</ul>
</li>
<li><strong>Marp</strong>  a toolchain to create slides with Markdown. <em>Write</em> content in a Markdown file and Marp <strong>compiles it into presentation formats</strong> (PDF, PPT, HTML). Using the Marp VSCode extension, you can preview slides and export them easily.</li>
<li>These tools streamline our workflow: VSCode for all-in-one development and Marp for documentation and presentations.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="2" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="git--github-basics">Git &amp; GitHub Basics</h2>
<ul>
<li><strong>Git</strong> is a distributed version control system for tracking code changes. It runs locally and lets you save versions of your code over time.
<ul>
<li><strong>2025 Adoption:</strong> 93.87% of developers use Git (up from 87.1% in 2016)</li>
</ul>
</li>
<li><strong>GitHub</strong> is an <strong>online platform for Git repositories</strong>, providing cloud storage for code and facilitating collaboration. It acts as a portfolio for projects and a central hub to share code with teammates.</li>
<li>In this course, you'll use GitHub to access course materials and submit assignments. Common ASE course material is available in the public GitHub repo (e.g. the <code>nkuase/ASE</code> repo) for reference.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="3" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="course-overview--policies">Course Overview &amp; Policies</h2>
<ul>
<li><strong>Course Introduction:</strong> The course covers <em>high-quality software engineering</em> practices, including development processes, design principles, and team collaboration. We will manage a project through all stages from requirements to testing.</li>
<li><strong>Course Policies:</strong> Attendance and participation are crucial. Assignments must be submitted on time; late work may receive little or no credit. <strong>Academic integrity</strong> is emphasized  all code must be your own work (plagiarism or unauthorized collaboration is prohibited).</li>
<li><strong>Tools &amp; Workflow:</strong> We will use VSCode, Git/GitHub for version control, and Marp for documentation. Use these consistently to document your progress and collaborate.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="high-quality-software-storytelling--assignments">High-Quality Software: Storytelling &amp; Assignments</h2>
<ul>
<li><strong>Software as Storytelling:</strong> Writing code and documentation is akin to storytelling. Your code should be clear and well-structured so that other developers (and your future self) can follow the &quot;story&quot; easily. Good software design tells a coherent story about the problem and solution.</li>
<li><strong>Communication:</strong> Throughout the course, you'll practice explaining your design decisions. This includes writing user stories, use cases, and documentation that communicate the purpose and usage of your software.</li>
<li><strong>Assignments Overview:</strong> The course assignments are structured to apply concepts in practice. Early assignments focus on individual skills (tools setup, simple design tasks). Later assignments build toward a <strong>capstone project</strong>, where you'll work in teams to deliver a software product incrementally. Each assignment reinforces topics from lectures (e.g. version control, requirements, design, testing).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="skip" data-class="lead" data-theme="default" lang="en-US" class="lead" style="--paginate:skip;--class:lead;--theme:default;">
<h1 id="week-2-software-process-overview">Week 2: Software Process Overview</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="from-waterfall-to-agile">From Waterfall to Agile</h2>
<ul>
<li><strong>Waterfall Model:</strong> A linear, phase-driven software process. Each phase (requirements  design  implementation  testing  maintenance) is completed before the next begins. Changes are costly once a phase is finished, and testing is done only after development is complete.</li>
<li><strong>Agile Methods:</strong> An iterative, incremental approach that welcomes changing requirements even late in development. Work is done in short cycles (sprints) that produce working software frequently. Testing and integration happen continuously alongside development.
<ul>
<li><strong>2025 Stats:</strong> 61% of organizations have used Agile for 5+ years</li>
</ul>
</li>
<li><strong>Comparison:</strong> <em>Waterfall</em> emphasizes upfront planning and heavy documentation, suitable when requirements are well-understood and unlikely to change. <em>Agile</em> emphasizes adaptability and customer feedback, delivering value faster and adjusting as needs evolve.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="scrum-framework">Scrum Framework</h2>
<ul>
<li><strong>Scrum</strong> is an Agile framework for managing work in iterations (sprints). It breaks projects into small increments to be completed in fixed-length sprints (often 14 weeks). The focus is on continuous improvement and delivering potentially shippable software each sprint.
<ul>
<li><strong>2025 Stats:</strong> 87% of Agile organizations use Scrum as their preferred framework</li>
</ul>
</li>
<li><strong>Roles:</strong> In Scrum, team members fill one of three roles  <strong>Product Owner</strong>, <strong>Scrum Master</strong>, or <strong>Development Team</strong>. The Product Owner manages the backlog and priorities (representing the customer's interests). The Scrum Master facilitates the process and removes impediments. The Development Team (Scrum Team) is self-organizing and builds the product increment.</li>
<li><strong>Events &amp; Artifacts:</strong> Key Scrum events include <strong>Daily Stand-ups</strong> (15-min daily team sync), <strong>Sprint Planning</strong>, <strong>Sprint Review</strong> (demonstrate increment), and <strong>Sprint Retrospective</strong> (reflect and improve). Scrum artifacts include the <strong>Product Backlog</strong> (prioritized list of work), <strong>Sprint Backlog</strong> (tasks committed for the sprint), and the <strong>Increment</strong> of software delivered at the end of each sprint.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="devops-culture">DevOps Culture</h2>
<ul>
<li><strong>DevOps</strong> combines software <strong>Dev</strong>elopment and IT <strong>Ops</strong> (operations) to streamline the path from code to deployment. It is a set of practices and a culture that emphasize close collaboration between developers and operations teams.</li>
<li><strong>Continuous Integration &amp; Delivery:</strong> DevOps teams use automation for building, testing, and deploying code (CI/CD pipelines). This enables rapid, reliable releases  code changes can go live faster and with fewer errors.
<ul>
<li><strong>2025 Trend:</strong> 60% of businesses adopting GitOps for deployment automation (Forrester)</li>
<li>AI/ML integration in DevOps workflows for predictive monitoring and anomaly detection</li>
</ul>
</li>
<li><strong>Key Principles:</strong> DevOps focuses on shared responsibility for outcomes, automation of repetitive tasks, and continuous feedback. By breaking down silos between dev and ops, DevOps achieves faster delivery <strong>without sacrificing reliability</strong>. Teams monitor software in production and iterate quickly, leading to more stable and scalable systems.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="skip" data-class="lead" data-theme="default" lang="en-US" class="lead" style="--paginate:skip;--class:lead;--theme:default;">
<h1 id="week-3-python-oop-and-uml-fundamentals">Week 3: Python, OOP, and UML Fundamentals</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="python-for-software-engineering">Python for Software Engineering</h2>
<ul>
<li><strong>Python</strong>  an interpreted, high-level, general-purpose programming language known for its readable syntax. Python's design philosophy emphasizes code clarity and a simple syntax that helps developers write clear, logical code.</li>
<li>Python supports multiple paradigms (procedural, object-oriented, functional). In this course we use Python to illustrate object-oriented programming (OOP) concepts because of its simplicity and widespread use.</li>
<li>Key Python features include dynamic typing (you don't declare variable types), a rich standard library, and cross-platform portability. This allows rapid prototyping and experimentation while learning design principles.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="object-oriented-programming-basics">Object-Oriented Programming Basics</h2>
<ul>
<li><strong>Object-Oriented Programming (OOP)</strong> is a paradigm centered on <em>objects</em> (instances of classes) that encapsulate data and behavior. OOP promotes organizing software as a collection of interacting objects.</li>
<li><strong>Four Pillars of OOP:</strong>
<ul>
<li><em>Abstraction</em>  modeling real-world entities by focusing on relevant features while ignoring unnecessary details.</li>
<li><em>Encapsulation</em>  hiding internal state and implementation details of an object behind a public interface.</li>
<li><em>Inheritance</em>  creating new classes by extending existing ones, enabling reuse of code and establishing hierarchies.</li>
<li><em>Polymorphism</em>  treating objects of different subclasses through a common interface, and automatically calling the correct overridden behaviors at runtime.</li>
</ul>
</li>
<li>These principles improve code <strong>modularity</strong> and <strong>maintainability</strong>. For example, abstraction and encapsulation manage complexity, and inheritance with polymorphism promotes code reuse and flexibility.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="abstraction--inheritance-in-practice">Abstraction &amp; Inheritance in Practice</h2>
<p><strong>Abstraction Example:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">User</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, name, email</span>):
        <span class="hljs-variable language_">self</span>.name = name
        <span class="hljs-variable language_">self</span>.email = email

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">send_notification</span>(<span class="hljs-params">self</span>):
        <span class="hljs-comment"># Abstract the complex email sending logic</span>
        <span class="hljs-keyword">pass</span>
</code></pre>
<p><strong>Inheritance Example:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Employee</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, name, salary</span>):
        <span class="hljs-variable language_">self</span>.name = name
        <span class="hljs-variable language_">self</span>.salary = salary

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Manager</span>(<span class="hljs-title class_ inherited__">Employee</span>):  <span class="hljs-comment"># Inherits from Employee</span>
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, name, salary, department</span>):
        <span class="hljs-built_in">super</span>().__init__(name, salary)
        <span class="hljs-variable language_">self</span>.department = department
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="abstraction--inheritance-concepts">Abstraction &amp; Inheritance Concepts</h2>
<ul>
<li><strong>Abstraction:</strong> In design, identify the essential attributes of an entity and model a class for it, omitting extraneous details. For instance, a &quot;User&quot; class might abstract common user properties (name, email) relevant to the system, leaving out personal details not needed. Abstraction allows focusing on <em>what</em> an object does instead of <em>how</em> it does it.</li>
<li><strong>Inheritance:</strong> Establishes an &quot;is-a&quot; relationship between classes. A base (parent) class defines general attributes and methods, and a derived (child) class inherits those and extends or overrides behavior. Inheritance promotes code reuse  new classes reuse existing code instead of writing from scratch.</li>
<li>Using inheritance wisely can reduce duplication, but be cautious: subclasses should truly satisfy the relationship (Liskov Substitution Principle). If a subclass violates expectations of the parent class, the design can break. Prefer composition over inheritance when appropriate to avoid rigid hierarchies.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="uml-diagrams-for-design">UML Diagrams for Design</h2>
<ul>
<li><strong>Unified Modeling Language (UML)</strong> provides a standard way to visualize system design. UML diagrams are blueprints for understanding software structure and behavior without diving into code.</li>
<li><strong>Structure Diagrams:</strong> e.g. <em>Class Diagrams</em> show classes, their attributes and methods, and relationships (associations, inheritance, composition). This helps in designing the static architecture of the system.</li>
<li><strong>Behavior Diagrams:</strong> e.g. <em>Sequence Diagrams</em> illustrate interactions over time between objects (method call flows), and <em>State Diagrams</em> show state transitions of an object. <em>Use Case Diagrams</em> (covered next week) depict the functional requirements by showing actors and their interactions with the system.</li>
<li>By using UML, we can communicate designs clearly. For instance, a class diagram can clarify how classes relate (a <strong>composition</strong> is depicted with a filled diamond, meaning a strong &quot;has-a&quot; relationship). UML is a common language for developers to collaborate on design before coding.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="software-requirements-fundamentals">Software Requirements Fundamentals</h2>
<ul>
<li><strong>Requirements</strong> capture what the software should <em>do</em> (functional requirements) and how it should <em>be</em> (non-functional requirements). A functional requirement might be &quot;the system shall <strong>send a password reset email</strong> to the user upon request,&quot; whereas a non-functional requirement could be &quot;the email is sent <strong>within 5 seconds</strong> of request (performance)&quot;.</li>
<li><em>Functional vs Non-Functional:</em> Broadly, functional requirements define <strong>what</strong> a system must accomplish (features and behaviors), and non-functional requirements define <strong>how</strong> the system performs or the constraints on it (quality attributes like reliability, usability, security). For example, functional requirements are expressed as specific actions or outputs (&quot;system shall do X&quot;), while non-functional are expressed as properties or criteria (&quot;system shall be Y&quot; in terms of speed, security, etc.).</li>
<li>Gathering clear requirements is critical to project success. Techniques include stakeholder interviews, user stories, and use cases. A well-written requirement is unambiguous and testable. These requirements form the foundation for design and testing  if they are wrong or incomplete, the software will not meet user needs.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="skip" data-class="lead" data-theme="default" lang="en-US" class="lead" style="--paginate:skip;--class:lead;--theme:default;">
<h1 id="week-4-advanced-oop-design-principles-and-patterns">Week 4: Advanced OOP, Design Principles, and Patterns</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="the-apiec-framework">The APIEC Framework</h2>
<p>A unified framework for object-oriented design principles:</p>
<ul>
<li><strong>A</strong>bstraction  Focus on essential features, hide complexity</li>
<li><strong>P</strong>olymorphism  Many forms, uniform interfaces</li>
<li><strong>I</strong>nheritance  Code reuse through hierarchies</li>
<li><strong>E</strong>ncapsulation  Hide internal state, expose interfaces</li>
<li><strong>C</strong>omposition  Build complex objects from simpler ones</li>
</ul>
<p><strong>Key Principle:</strong> Favor composition over inheritance for flexibility and reduced coupling. APIEC principles work together to create maintainable, extensible software designs.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="encapsulation--dependency-injection">Encapsulation &amp; Dependency Injection</h2>
<p><strong>Encapsulation Example:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">BankAccount</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, balance</span>):
        <span class="hljs-variable language_">self</span>.__balance = balance  <span class="hljs-comment"># Private attribute</span>

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">deposit</span>(<span class="hljs-params">self, amount</span>):
        <span class="hljs-keyword">if</span> amount &gt; <span class="hljs-number">0</span>:
            <span class="hljs-variable language_">self</span>.__balance += amount

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">get_balance</span>(<span class="hljs-params">self</span>):  <span class="hljs-comment"># Controlled access</span>
        <span class="hljs-keyword">return</span> <span class="hljs-variable language_">self</span>.__balance
</code></pre>
<p><strong>Dependency Injection Example:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">EmailService</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">send</span>(<span class="hljs-params">self, message</span>):
        <span class="hljs-keyword">pass</span>

<span class="hljs-keyword">class</span> <span class="hljs-title class_">UserService</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, email_service</span>):  <span class="hljs-comment"># DI via constructor</span>
        <span class="hljs-variable language_">self</span>.email_service = email_service
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="encapsulation--dependency-injection-concepts">Encapsulation &amp; Dependency Injection Concepts</h2>
<ul>
<li><strong>Encapsulation:</strong> Encapsulation means keeping an object's internal data private and exposing only what's necessary through methods or an interface. This protects the integrity of the object's state. For example, rather than allowing direct access to a class's fields, we provide getter/setter methods or use properties. Encapsulation promotes modularity and makes it easier to change implementation without affecting other parts of the code.</li>
<li><strong>Dependency Injection (DI):</strong> DI is a design technique where an object's dependencies (other objects it needs to function) are provided from the outside rather than created internally. In practice, this often means <strong>passing required components via constructors or setters</strong>. DI supports the <em>Inversion of Control</em> principle  instead of a class controlling its dependencies, the control is inverted and handed to an external entity (like a framework or a factory). This leads to more testable and flexible code, since you can swap out implementations (e.g., inject a mock object in tests or a different logger implementation) without modifying the class code.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="polymorphism--composition">Polymorphism &amp; Composition</h2>
<p><strong>Polymorphism Example:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Shape</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">draw</span>(<span class="hljs-params">self</span>):
        <span class="hljs-keyword">pass</span>

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Circle</span>(<span class="hljs-title class_ inherited__">Shape</span>):
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">draw</span>(<span class="hljs-params">self</span>):
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Drawing circle&quot;</span>)

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Square</span>(<span class="hljs-title class_ inherited__">Shape</span>):
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">draw</span>(<span class="hljs-params">self</span>):
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Drawing square&quot;</span>)

shapes = [Circle(), Square()]
<span class="hljs-keyword">for</span> shape <span class="hljs-keyword">in</span> shapes:
    shape.draw()  <span class="hljs-comment"># Polymorphic behavior</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="composition-example">Composition Example</h2>
<p><strong>Composition (favor over inheritance):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Engine</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">start</span>(<span class="hljs-params">self</span>):
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Engine starting&quot;</span>)

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Wheels</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">rotate</span>(<span class="hljs-params">self</span>):
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Wheels rotating&quot;</span>)

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Car</span>:  <span class="hljs-comment"># Composition: Car HAS-A Engine and Wheels</span>
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self</span>):
        <span class="hljs-variable language_">self</span>.engine = Engine()
        <span class="hljs-variable language_">self</span>.wheels = Wheels()

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">drive</span>(<span class="hljs-params">self</span>):
        <span class="hljs-variable language_">self</span>.engine.start()
        <span class="hljs-variable language_">self</span>.wheels.rotate()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="polymorphism--composition-concepts">Polymorphism &amp; Composition Concepts</h2>
<ul>
<li><strong>Polymorphism:</strong> Literally &quot;many forms,&quot; polymorphism in OOP allows treating objects of different classes through a uniform interface. For example, if <code>Shape</code> is a base class with a method <code>draw()</code>, polymorphism lets us call <code>draw()</code> on any subclass (<code>Circle</code>, <code>Square</code>, etc.) and get subclass-specific behavior. At runtime, the actual object's implementation is invoked. Polymorphism improves extensibility  new subclasses can be introduced without changing code that uses the base class interface.</li>
<li><strong>Composition:</strong> Composition is a design technique where a class is composed of one or more other classes, implying a strong <em>has-a</em> relationship. Instead of using inheritance to reuse code, a class can have instances of other classes as members. For example, a <code>Car</code> class might <em>compose</em> a <code>Engine</code> class and <code>Wheel</code> classes, rather than inheriting from them, since a car is not a type of engine but has an engine. Composition is often favored over inheritance for flexibility  you can change composed parts without affecting a class's hierarchy. It also allows runtime assembly of behaviors by combining objects with different responsibilities.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="use-case-diagrams">Use Case Diagrams</h2>
<p><em>Example UML use case diagram (restaurant scenario):</em> Each <strong>actor</strong> (user role) is connected to the <strong>use cases</strong> (ovals) they participate in.</p>
<ul>
<li><strong>Use Case Diagram</strong>  a UML diagram to model <strong>functional requirements</strong> of the system. It shows <em>actors</em> (users or external systems) and <em>use cases</em> (services or functions the system provides to those actors).</li>
<li>Use case diagrams provide a high-level overview of <strong>who</strong> uses the system and <strong>what</strong> they can do. For example, in an online shopping system, actors might be <em>Customer</em> and <em>Admin</em>, and use cases could include <em>Browse Products</em>, <em>Place Order</em>, <em>Manage Inventory</em>, etc.</li>
<li>Each use case represents a distinct functionality or goal from the actor's perspective. Relationships in use case diagrams can include <strong>&lt;&lt;extends&gt;&gt;</strong> or <strong>&lt;&lt;includes&gt;&gt;</strong> (to show optional or common sub-flows). This diagram is a communication tool between stakeholders and developers to ensure the system's scope and interactions are well-understood.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="software-testing">Software Testing</h2>
<ul>
<li><strong>Software Testing</strong> is the process of evaluating a software item to detect differences between <strong>expected output and actual output</strong> (i.e., finding defects). In practice, testing involves executing the software with sample inputs and verifying that outputs and behaviors match the requirements.
<ul>
<li><strong>2025 Market:</strong> Software testing market valued at $87.42B in 2024, projected to reach $512.3B by 2033 (CAGR 21.71%)</li>
</ul>
</li>
<li><strong>Testing Levels:</strong>
<ul>
<li><em>Unit Testing</em>  testing individual components or functions in isolation for correct behavior.</li>
<li><em>Integration Testing</em>  checking that different modules or services work together properly.</li>
<li><em>System Testing</em>  validating the entire integrated system against the requirements.</li>
<li><em>Acceptance Testing</em>  ensuring the system meets user needs and is ready for deployment.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="testing-example--tdd">Testing Example &amp; TDD</h2>
<p><strong>Unit Test Example (pytest):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">calculate_total</span>(<span class="hljs-params">price, quantity</span>):
    <span class="hljs-keyword">return</span> price * quantity

<span class="hljs-keyword">def</span> <span class="hljs-title function_">test_calculate_total</span>():
    <span class="hljs-keyword">assert</span> calculate_total(<span class="hljs-number">10</span>, <span class="hljs-number">5</span>) == <span class="hljs-number">50</span>
    <span class="hljs-keyword">assert</span> calculate_total(<span class="hljs-number">0</span>, <span class="hljs-number">10</span>) == <span class="hljs-number">0</span>
    <span class="hljs-keyword">assert</span> calculate_total(<span class="hljs-number">7.5</span>, <span class="hljs-number">2</span>) == <span class="hljs-number">15.0</span>
</code></pre>
<p><strong>Approach:</strong> We follow good testing practices like writing test cases for both normal and edge conditions. Automated tests (using frameworks like <code>unittest</code> or <code>pytest</code> in Python) help catch regressions quickly. A solid test suite gives confidence to refactor code since you can verify nothing broke. In fact, one of the Agile practices is <strong>Test-Driven Development (TDD)</strong>  writing tests before implementing code to drive correct behavior and design.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="solid-principles">SOLID Principles</h2>
<ul>
<li><strong>SOLID Principles:</strong> Five foundational design principles for maintainable OOP code:
<ol>
<li><strong>S</strong>ingle Responsibility Principle  a class should have only one reason to change (one responsibility).</li>
<li><strong>O</strong>pen/Closed Principle  software entities should be open for extension but closed for modification.</li>
<li><strong>L</strong>iskov Substitution Principle  objects of a superclass should be replaceable with objects of subclasses without breaking the system.</li>
<li><strong>I</strong>nterface Segregation Principle  no client should be forced to depend on methods it doesn't use (split large interfaces into smaller, specific ones).</li>
<li><strong>D</strong>ependency Inversion Principle  high-level modules should not depend on low-level modules; both should depend on abstractions.</li>
</ol>
</li>
<li>Applying SOLID leads to cleaner, more flexible designs. For instance, adhering to SRP (Single Responsibility) means each class addresses one concern, making it easier to debug and update.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="solid-example-single-responsibility">SOLID Example: Single Responsibility</h2>
<p><strong>Violation (Multiple Responsibilities):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">User</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">save_to_database</span>(<span class="hljs-params">self</span>):
        <span class="hljs-comment"># Database logic here</span>
        <span class="hljs-keyword">pass</span>

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">send_email</span>(<span class="hljs-params">self</span>):
        <span class="hljs-comment"># Email logic here</span>
        <span class="hljs-keyword">pass</span>
</code></pre>
<p><strong>Following SRP (Single Responsibility):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">User</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, name, email</span>):
        <span class="hljs-variable language_">self</span>.name = name
        <span class="hljs-variable language_">self</span>.email = email

<span class="hljs-keyword">class</span> <span class="hljs-title class_">UserRepository</span>:  <span class="hljs-comment"># Handles DB operations</span>
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">save</span>(<span class="hljs-params">self, user</span>):
        <span class="hljs-keyword">pass</span>

<span class="hljs-keyword">class</span> <span class="hljs-title class_">EmailService</span>:    <span class="hljs-comment"># Handles email operations</span>
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">send</span>(<span class="hljs-params">self, user</span>):
        <span class="hljs-keyword">pass</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="design-patterns">Design Patterns</h2>
<ul>
<li><strong>Design Patterns:</strong> A design pattern is a general, reusable solution to a commonly occurring problem in software design. It's a template for how to solve a problem that can be adapted to different situations, rather than a direct piece of code. Classic patterns (from the &quot;Gang of Four&quot; book) include creational patterns (e.g. Factory), structural patterns (e.g. Adapter), and behavioral patterns (e.g. Observer).
<ul>
<li><strong>2025 Reality:</strong> Many patterns now built into modern languages, but remain essential as conceptual tools</li>
<li>23 Gang of Four patterns still relevant as shared vocabulary among developers</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="iterator-pattern-example">Iterator Pattern Example</h2>
<p><strong>Iterator Pattern in Python:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">BookCollection</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self</span>):
        <span class="hljs-variable language_">self</span>.books = []

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">add_book</span>(<span class="hljs-params">self, book</span>):
        <span class="hljs-variable language_">self</span>.books.append(book)

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__iter__</span>(<span class="hljs-params">self</span>):  <span class="hljs-comment"># Iterator protocol</span>
        <span class="hljs-keyword">return</span> <span class="hljs-built_in">iter</span>(<span class="hljs-variable language_">self</span>.books)

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__next__</span>(<span class="hljs-params">self</span>):
        <span class="hljs-comment"># Custom iteration logic if needed</span>
        <span class="hljs-keyword">pass</span>

<span class="hljs-comment"># Usage</span>
collection = BookCollection()
<span class="hljs-keyword">for</span> book <span class="hljs-keyword">in</span> collection:  <span class="hljs-comment"># Clean, standard iteration</span>
    <span class="hljs-built_in">print</span>(book)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="iterator-pattern-concepts">Iterator Pattern Concepts</h2>
<ul>
<li><em>Iterator Pattern:</em> The Iterator is a behavioral pattern that <strong>provides a standard way to access elements of a collection sequentially without exposing the collection's internal structure</strong>. For example, Python's iterator protocol (<code>__iter__</code> and <code>__next__</code>) allows you to loop over objects like lists and custom collections in a uniform way. Design patterns like this improve interoperability and code clarity. Using known patterns can also make your design more communicative  other developers recognize the pattern and understand the solution approach more readily.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="skip" data-class="lead" data-theme="default" lang="en-US" class="lead" style="--paginate:skip;--class:lead;--theme:default;">
<h1 id="homework-3-high-level-programming-languages">Homework 3: High-Level Programming Languages</h1>
<p>Building Todo Apps in JavaScript, TypeScript, and React</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="hw3-project-overview">HW3: Project Overview</h2>
<p>Built three implementations of the same Todo application to demonstrate the evolution and benefits of high-level programming languages:</p>
<ol>
<li><strong>JavaScript Todo App</strong>  Vanilla JavaScript with DOM manipulation</li>
<li><strong>TypeScript Todo App</strong>  Type-safe version with strict typing</li>
<li><strong>React Todo App</strong>  Component-based architecture with hooks</li>
</ol>
<p><strong>Goal:</strong> Understand how high-level languages and frameworks help create high-quality software effectively.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="application-structure-comparison">Application Structure Comparison</h2>
<h3 id="javascript">JavaScript</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>javascript-todo/
 app.js              # Business logic and DOM manipulation
 index.html          # Structure and styles
</code></pre>
<h3 id="typescript">TypeScript</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>typescript-todo/
 src/
    app.ts          # Type-safe source code
    index.html      # HTML structure
    tsconfig.json   # TypeScript configuration
 app.js              # Compiled JavaScript
</code></pre>
<h3 id="react">React</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>react-todo/
 package.json        # Dependencies and build scripts
 src/
    App.tsx         # React components with TypeScript
    index.html      # HTML with root div
 app.js              # Bundled output
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="30" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="how-high-level-languages-improve-software-quality">How High-Level Languages Improve Software Quality</h2>
<h3 id="1-abstraction---focus-on-what-not-how">1. Abstraction - Focus on &quot;What&quot; Not &quot;How&quot;</h3>
<p><strong>JavaScript (Low-Level DOM Manipulation):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">const</span> li = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">createElement</span>(<span class="hljs-string">&#x27;li&#x27;</span>);
<span class="hljs-keyword">const</span> checkbox = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">createElement</span>(<span class="hljs-string">&#x27;input&#x27;</span>);
checkbox.<span class="hljs-property">type</span> = <span class="hljs-string">&#x27;checkbox&#x27;</span>;
li.<span class="hljs-title function_">appendChild</span>(checkbox);
<span class="hljs-comment">// ... manual DOM construction</span>
</code></pre>
<p><strong>React (High-Level Declarative):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-tsx">&lt;li className={todo.<span class="hljs-property">completed</span> ? <span class="hljs-string">&#x27;completed&#x27;</span> : <span class="hljs-string">&#x27;&#x27;</span>}&gt;
  <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;checkbox&quot;</span> <span class="hljs-attr">checked</span>=<span class="hljs-string">{todo.completed}</span> /&gt;</span></span>
  <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">span</span>&gt;</span>{todo.text}<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span></span>
&lt;/li&gt;
</code></pre>
<p><strong>Benefit:</strong> React abstracts away DOM manipulation, letting developers focus on UI logic rather than implementation details.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="31" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="2-type-safety---catching-errors-early">2. Type Safety - Catching Errors Early</h2>
<p><strong>JavaScript (Runtime Errors):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">deleteTodo</span>(<span class="hljs-params">id</span>) {
  todos = todos.<span class="hljs-title function_">filter</span>(<span class="hljs-function"><span class="hljs-params">t</span> =&gt;</span> t.<span class="hljs-property">id</span> !== id);  <span class="hljs-comment">// No type checking</span>
}
</code></pre>
<p><strong>TypeScript (Compile-Time Safety):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-typescript"><span class="hljs-keyword">private</span> <span class="hljs-title function_">deleteTodo</span>(<span class="hljs-attr">id</span>: <span class="hljs-built_in">number</span>): <span class="hljs-built_in">void</span> {
  <span class="hljs-keyword">const</span> <span class="hljs-attr">todo</span>: <span class="hljs-title class_">Todo</span> | <span class="hljs-literal">undefined</span> = <span class="hljs-variable language_">this</span>.<span class="hljs-property">todos</span>.<span class="hljs-title function_">find</span>(
    (<span class="hljs-attr">t</span>: <span class="hljs-title class_">Todo</span>): <span class="hljs-function"><span class="hljs-params">boolean</span> =&gt;</span> t.<span class="hljs-property">id</span> === id
  );
  <span class="hljs-comment">// TypeScript ensures type correctness</span>
}
</code></pre>
<p><strong>Benefit:</strong> TypeScript catches type errors during development, preventing runtime bugs and providing better IDE support.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="3-component-reusability">3. Component Reusability</h2>
<p><strong>JavaScript (Duplicate Code):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// Must repeat similar logic for each todo item</span>
todos.<span class="hljs-title function_">forEach</span>(<span class="hljs-function"><span class="hljs-params">todo</span> =&gt;</span> {
  <span class="hljs-keyword">const</span> li = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">createElement</span>(<span class="hljs-string">&#x27;li&#x27;</span>);
  <span class="hljs-keyword">const</span> checkbox = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">createElement</span>(<span class="hljs-string">&#x27;input&#x27;</span>);
  <span class="hljs-comment">// ... repeat for every todo</span>
});
</code></pre>
<p><strong>React (Reusable Components):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-tsx"><span class="hljs-keyword">const</span> <span class="hljs-title class_">TodoItem</span>: <span class="hljs-title class_">React</span>.<span class="hljs-property">FC</span>&lt;<span class="hljs-title class_">TodoItemProps</span>&gt; = <span class="hljs-function">(<span class="hljs-params">{ todo, onToggle, onDelete }</span>) =&gt;</span> (
  <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">li</span> <span class="hljs-attr">className</span>=<span class="hljs-string">{todo.completed</span> ? &#x27;<span class="hljs-attr">completed</span>&#x27; <span class="hljs-attr">:</span> &#x27;&#x27;}&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;checkbox&quot;</span> <span class="hljs-attr">onChange</span>=<span class="hljs-string">{()</span> =&gt;</span> onToggle(todo.id)} /&gt;
    <span class="hljs-tag">&lt;<span class="hljs-name">span</span>&gt;</span>{todo.text}<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">button</span> <span class="hljs-attr">onClick</span>=<span class="hljs-string">{()</span> =&gt;</span> onDelete(todo.id)}&gt;Delete<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span></span>
);
</code></pre>
<p><strong>Benefit:</strong> React components are self-contained, reusable units that eliminate code duplication.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="4-state-management">4. State Management</h2>
<p><strong>JavaScript (Manual State Tracking):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> todos = [];

<span class="hljs-keyword">function</span> <span class="hljs-title function_">addTodo</span>(<span class="hljs-params"></span>) {
  todos.<span class="hljs-title function_">push</span>(newTodo);
  <span class="hljs-title function_">displayTodos</span>();  <span class="hljs-comment">// Manually update UI</span>
}
</code></pre>
<p><strong>React (Automatic UI Updates):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-tsx"><span class="hljs-keyword">const</span> [todos, setTodos] = useState&lt;<span class="hljs-title class_">Todo</span>[]&gt;([]);

<span class="hljs-keyword">const</span> addTodo = (<span class="hljs-attr">text</span>: <span class="hljs-built_in">string</span>): <span class="hljs-function"><span class="hljs-params">void</span> =&gt;</span> {
  <span class="hljs-title function_">setTodos</span>([...todos, newTodo]);  <span class="hljs-comment">// UI updates automatically</span>
};
</code></pre>
<p><strong>Benefit:</strong> React automatically re-renders when state changes, eliminating manual DOM synchronization bugs.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="34" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="35" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="36" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="38" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="lessons-learned-language-evolution">Lessons Learned: Language Evolution</h2>
<h3 id="javascript-1995">JavaScript (1995)</h3>
<ul>
<li>Foundation of web interactivity</li>
<li>Flexible but error-prone</li>
<li>Manual everything</li>
</ul>
<h3 id="typescript-2012">TypeScript (2012)</h3>
<ul>
<li>JavaScript + Type Safety</li>
<li>Better tooling and refactoring</li>
<li>Catches bugs before runtime</li>
</ul>
<h3 id="react-2013">React (2013)</h3>
<ul>
<li>Declarative UI paradigm</li>
<li>Component-based architecture</li>
<li>Modern web development standard</li>
</ul>
<p><strong>Each evolution addresses pain points of the previous generation.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="39" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="how-high-level-languages-enable-quality-software">How High-Level Languages Enable Quality Software</h2>
<h3 id="1-faster-development">1. <strong>Faster Development</strong></h3>
<ul>
<li>Less boilerplate code</li>
<li>Built-in patterns and best practices</li>
<li>Rich ecosystems and libraries</li>
</ul>
<h3 id="2-fewer-bugs">2. <strong>Fewer Bugs</strong></h3>
<ul>
<li>Type safety catches errors early</li>
<li>Automatic state management</li>
<li>Framework handles edge cases</li>
</ul>
<h3 id="3-better-collaboration">3. <strong>Better Collaboration</strong></h3>
<ul>
<li>Clear interfaces and contracts</li>
<li>Self-documenting code</li>
<li>Shared vocabulary (components, props, state)</li>
</ul>
<h3 id="4-easier-maintenance">4. <strong>Easier Maintenance</strong></h3>
<ul>
<li>Modular, isolated components</li>
<li>Safe refactoring with types</li>
<li>Clear separation of concerns</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="40" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="practical-application-to-course-principles">Practical Application to Course Principles</h2>
<h3 id="apiec-framework-applied">APIEC Framework Applied:</h3>
<ul>
<li><strong>Abstraction:</strong> React abstracts DOM manipulation</li>
<li><strong>Polymorphism:</strong> Components accept different data through props</li>
<li><strong>Inheritance:</strong> TypeScript class hierarchy (TodoApp extends base functionality)</li>
<li><strong>Encapsulation:</strong> Private class members, component state</li>
<li><strong>Composition:</strong> React components composed of smaller components</li>
</ul>
<h3 id="solid-principles-1">SOLID Principles:</h3>
<ul>
<li><strong>Single Responsibility:</strong> Each React component has one job</li>
<li><strong>Open/Closed:</strong> Components extensible via props</li>
<li><strong>Dependency Inversion:</strong> React uses dependency injection via props</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="41" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="conclusion-why-high-level-languages-matter">Conclusion: Why High-Level Languages Matter</h2>
<p><strong>The Evolution Path:</strong></p>
<ol>
<li>Machine Code  Assembly  C (increasing abstraction)</li>
<li>C  JavaScript (high-level, garbage collected)</li>
<li>JavaScript  TypeScript (type safety)</li>
<li>TypeScript  React (framework abstractions)</li>
</ol>
<p><strong>Each step trades some control for:</strong></p>
<ul>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Productivity gains</li>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Reduced bug rates</li>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Better maintainability</li>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Easier collaboration</li>
</ul>
<p><strong>Result:</strong> High-level languages and frameworks enable developers to build high-quality software more effectively by handling low-level concerns automatically, enforcing best practices, and providing powerful abstractions.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="42" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
