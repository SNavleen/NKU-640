</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="skip" data-class="lead" data-theme="default" lang="en-US" class="lead" style="--paginate:skip;--class:lead;--theme:default;">
<h1 id="week-5-high-level-programming-with-javascript">Week 5: High-Level Programming with JavaScript</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="43" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="the-journey-from-low-level-to-high-level">The Journey from Low-Level to High-Level</h2>
<p><strong>The Problem with Low-Level Languages:</strong></p>
<ul>
<li>C requires 500+ lines for a simple web server</li>
<li>Manual memory management prone to errors</li>
<li>Complex string handling and buffer management</li>
<li>Takes weeks to build basic functionality</li>
</ul>
<p><strong>High-Level Languages Solve This:</strong></p>
<ul>
<li>JavaScript: 20 lines for the same web server</li>
<li>Automatic memory management (garbage collection)</li>
<li>Built-in data structures and APIs</li>
<li>Hours instead of weeks for development</li>
</ul>
<p><strong>Key Insight:</strong> High-level languages manage complexity so developers can focus on business logic, not implementation details.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="44" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="what-is-javascript">What is JavaScript?</h2>
<p><strong>JavaScript</strong> is a high-level, interpreted programming language that runs in browsers and on servers (Node.js). Created in 1995 by Brendan Eich at Netscape, it has become the lingua franca of the web.</p>
<p><strong>Key Characteristics:</strong></p>
<ul>
<li><strong>Interpreted:</strong> No compilation step required</li>
<li><strong>Dynamic typing:</strong> Variables can hold any type</li>
<li><strong>First-class functions:</strong> Functions are values that can be passed around</li>
<li><strong>Prototype-based:</strong> Object inheritance through prototypes</li>
<li><strong>Event-driven:</strong> Designed for asynchronous operations</li>
<li><strong>Multi-paradigm:</strong> Supports procedural, object-oriented, and functional programming</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="45" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="javascripts-role-in-web-development">JavaScript's Role in Web Development</h2>
<p><strong>The Web Technology Stack:</strong></p>
<ul>
<li><strong>HTML:</strong> Structure and content</li>
<li><strong>CSS:</strong> Styling and layout</li>
<li><strong>JavaScript:</strong> Behavior and interactivity</li>
</ul>
<p><strong>JavaScript's Unique Position:</strong></p>
<ul>
<li>Only language that runs natively in all browsers</li>
<li>Both client-side (browser) and server-side (Node.js)</li>
<li>Powers interactive web applications</li>
<li>Enables Single Page Applications (SPAs)</li>
</ul>
<p><strong>Market Reality (2025):</strong></p>
<ul>
<li>98% of websites use JavaScript</li>
<li>#1 most used programming language (GitHub)</li>
<li>Node.js powers millions of servers worldwide</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="46" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="javascript-basics-variables-and-types">JavaScript Basics: Variables and Types</h2>
<p><strong>Dynamic Typing:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> message = <span class="hljs-string">&quot;Hello&quot;</span>;        <span class="hljs-comment">// String</span>
<span class="hljs-keyword">let</span> count = <span class="hljs-number">42</span>;               <span class="hljs-comment">// Number</span>
<span class="hljs-keyword">let</span> isActive = <span class="hljs-literal">true</span>;          <span class="hljs-comment">// Boolean</span>
<span class="hljs-keyword">let</span> items = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>];        <span class="hljs-comment">// Array</span>
<span class="hljs-keyword">let</span> user = {<span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Sarah&quot;</span>};   <span class="hljs-comment">// Object</span>
<span class="hljs-keyword">let</span> nothing = <span class="hljs-literal">null</span>;           <span class="hljs-comment">// Null</span>
<span class="hljs-keyword">let</span> notDefined;               <span class="hljs-comment">// Undefined</span>
</code></pre>
<p><strong>Variable Declarations:</strong></p>
<ul>
<li><code>var</code> - Function-scoped (old style, avoid)</li>
<li><code>let</code> - Block-scoped, can be reassigned</li>
<li><code>const</code> - Block-scoped, cannot be reassigned</li>
</ul>
<p><strong>Type Coercion:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-string">&quot;5&quot;</span> + <span class="hljs-number">3</span>      <span class="hljs-comment">// &quot;53&quot; (string concatenation)</span>
<span class="hljs-string">&quot;5&quot;</span> - <span class="hljs-number">3</span>      <span class="hljs-comment">// 2 (numeric subtraction)</span>
<span class="hljs-title class_">Boolean</span>(<span class="hljs-string">&quot;&quot;</span>)  <span class="hljs-comment">// false</span>
<span class="hljs-title class_">Boolean</span>(<span class="hljs-string">&quot;hello&quot;</span>) <span class="hljs-comment">// true</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="47" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="functions-in-javascript">Functions in JavaScript</h2>
<p><strong>Function Declarations:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">greet</span>(<span class="hljs-params">name</span>) {
    <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;Hello, &quot;</span> + name;
}

<span class="hljs-comment">// Arrow function (ES6+)</span>
<span class="hljs-keyword">const</span> <span class="hljs-title function_">greet</span> = (<span class="hljs-params">name</span>) =&gt; <span class="hljs-string">&quot;Hello, &quot;</span> + name;

<span class="hljs-comment">// Function as value</span>
<span class="hljs-keyword">const</span> sayHello = greet;
<span class="hljs-title function_">sayHello</span>(<span class="hljs-string">&quot;World&quot;</span>);  <span class="hljs-comment">// &quot;Hello, World&quot;</span>
</code></pre>
<p><strong>Higher-Order Functions:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">const</span> numbers = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>];

<span class="hljs-comment">// Map: transform each element</span>
<span class="hljs-keyword">const</span> doubled = numbers.<span class="hljs-title function_">map</span>(<span class="hljs-function"><span class="hljs-params">n</span> =&gt;</span> n * <span class="hljs-number">2</span>);  <span class="hljs-comment">// [2, 4, 6, 8, 10]</span>

<span class="hljs-comment">// Filter: keep elements that match</span>
<span class="hljs-keyword">const</span> evens = numbers.<span class="hljs-title function_">filter</span>(<span class="hljs-function"><span class="hljs-params">n</span> =&gt;</span> n % <span class="hljs-number">2</span> === <span class="hljs-number">0</span>);  <span class="hljs-comment">// [2, 4]</span>

<span class="hljs-comment">// Reduce: accumulate into single value</span>
<span class="hljs-keyword">const</span> sum = numbers.<span class="hljs-title function_">reduce</span>(<span class="hljs-function">(<span class="hljs-params">acc, n</span>) =&gt;</span> acc + n, <span class="hljs-number">0</span>);  <span class="hljs-comment">// 15</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="48" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="objects-and-arrays">Objects and Arrays</h2>
<p><strong>Objects (Key-Value Pairs):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">const</span> person = {
    <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Sarah&quot;</span>,
    <span class="hljs-attr">age</span>: <span class="hljs-number">25</span>,
    <span class="hljs-attr">skills</span>: [<span class="hljs-string">&quot;JavaScript&quot;</span>, <span class="hljs-string">&quot;Python&quot;</span>],

    <span class="hljs-comment">// Method</span>
    <span class="hljs-title function_">introduce</span>(<span class="hljs-params"></span>) {
        <span class="hljs-keyword">return</span> <span class="hljs-string">`Hi, I&#x27;m <span class="hljs-subst">${<span class="hljs-variable language_">this</span>.name}</span>`</span>;
    }
};

<span class="hljs-comment">// Access properties</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(person.<span class="hljs-property">name</span>);        <span class="hljs-comment">// &quot;Sarah&quot;</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(person[<span class="hljs-string">&quot;age&quot;</span>]);      <span class="hljs-comment">// 25</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(person.<span class="hljs-title function_">introduce</span>()); <span class="hljs-comment">// &quot;Hi, I&#x27;m Sarah&quot;</span>
</code></pre>
<p><strong>Destructuring:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">const</span> {name, age} = person;  <span class="hljs-comment">// Extract properties</span>
<span class="hljs-keyword">const</span> [first, second] = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>];  <span class="hljs-comment">// Extract array elements</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="49" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="asynchronous-javascript-callbacks">Asynchronous JavaScript: Callbacks</h2>
<p><strong>The Problem:</strong><br />
JavaScript is single-threaded, but operations like network requests take time. We need to handle operations that complete later without blocking execution.</p>
<p><strong>Callback Pattern:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">fetchData</span>(<span class="hljs-params">url, callback</span>) {
    <span class="hljs-comment">// Simulate network request</span>
    <span class="hljs-built_in">setTimeout</span>(<span class="hljs-function">() =&gt;</span> {
        <span class="hljs-keyword">const</span> data = {<span class="hljs-attr">id</span>: <span class="hljs-number">1</span>, <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Sarah&quot;</span>};
        <span class="hljs-title function_">callback</span>(data);
    }, <span class="hljs-number">1000</span>);
}

<span class="hljs-comment">// Usage</span>
<span class="hljs-title function_">fetchData</span>(<span class="hljs-string">&quot;/api/user&quot;</span>, <span class="hljs-function">(<span class="hljs-params">user</span>) =&gt;</span> {
    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(user.<span class="hljs-property">name</span>);  <span class="hljs-comment">// &quot;Sarah&quot; (after 1 second)</span>
});

<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;Request sent&quot;</span>);  <span class="hljs-comment">// Prints immediately</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="50" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="asynchronous-javascript-promises">Asynchronous JavaScript: Promises</h2>
<p><strong>Promises solve callback hell:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">fetchData</span>(<span class="hljs-params">url</span>) {
    <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Promise</span>(<span class="hljs-function">(<span class="hljs-params">resolve, reject</span>) =&gt;</span> {
        <span class="hljs-built_in">setTimeout</span>(<span class="hljs-function">() =&gt;</span> {
            <span class="hljs-keyword">if</span> (url) {
                <span class="hljs-title function_">resolve</span>({<span class="hljs-attr">id</span>: <span class="hljs-number">1</span>, <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Sarah&quot;</span>});
            } <span class="hljs-keyword">else</span> {
                <span class="hljs-title function_">reject</span>(<span class="hljs-keyword">new</span> <span class="hljs-title class_">Error</span>(<span class="hljs-string">&quot;Invalid URL&quot;</span>));
            }
        }, <span class="hljs-number">1000</span>);
    });
}

<span class="hljs-comment">// Chaining promises</span>
<span class="hljs-title function_">fetchData</span>(<span class="hljs-string">&quot;/api/user&quot;</span>)
    .<span class="hljs-title function_">then</span>(<span class="hljs-function"><span class="hljs-params">user</span> =&gt;</span> <span class="hljs-title function_">fetchPosts</span>(user.<span class="hljs-property">id</span>))
    .<span class="hljs-title function_">then</span>(<span class="hljs-function"><span class="hljs-params">posts</span> =&gt;</span> <span class="hljs-title function_">fetchComments</span>(posts[<span class="hljs-number">0</span>].<span class="hljs-property">id</span>))
    .<span class="hljs-title function_">then</span>(<span class="hljs-function"><span class="hljs-params">comments</span> =&gt;</span> <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(comments))
    .<span class="hljs-title function_">catch</span>(<span class="hljs-function"><span class="hljs-params">error</span> =&gt;</span> <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">error</span>(error));
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="51" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="dom-manipulation">DOM Manipulation</h2>
<p><strong>The Document Object Model (DOM):</strong><br />
JavaScript's primary use in browsers is manipulating the DOM - the tree structure representing HTML.</p>
<p><strong>Common DOM Operations:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// Select elements</span>
<span class="hljs-keyword">const</span> button = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">getElementById</span>(<span class="hljs-string">&quot;myButton&quot;</span>);
<span class="hljs-keyword">const</span> items = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">querySelectorAll</span>(<span class="hljs-string">&quot;.item&quot;</span>);

<span class="hljs-comment">// Modify content</span>
button.<span class="hljs-property">textContent</span> = <span class="hljs-string">&quot;Click Me&quot;</span>;
button.<span class="hljs-property">innerHTML</span> = <span class="hljs-string">&quot;&lt;strong&gt;Click&lt;/strong&gt; Me&quot;</span>;

<span class="hljs-comment">// Modify attributes</span>
button.<span class="hljs-title function_">setAttribute</span>(<span class="hljs-string">&quot;disabled&quot;</span>, <span class="hljs-literal">true</span>);
button.<span class="hljs-property">classList</span>.<span class="hljs-title function_">add</span>(<span class="hljs-string">&quot;active&quot;</span>);

<span class="hljs-comment">// Create and add elements</span>
<span class="hljs-keyword">const</span> newDiv = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">createElement</span>(<span class="hljs-string">&quot;div&quot;</span>);
newDiv.<span class="hljs-property">textContent</span> = <span class="hljs-string">&quot;Hello&quot;</span>;
<span class="hljs-variable language_">document</span>.<span class="hljs-property">body</span>.<span class="hljs-title function_">appendChild</span>(newDiv);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="52" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="javascript-ecosystem">JavaScript Ecosystem</h2>
<p><strong>Package Management:</strong></p>
<ul>
<li><strong>npm</strong> (Node Package Manager): 2+ million packages</li>
<li><code>package.json</code> - Project dependencies and scripts</li>
<li>Install packages: <code>npm install express</code></li>
</ul>
<p><strong>Popular Libraries/Frameworks:</strong></p>
<ul>
<li><strong>React, Vue, Angular</strong> - UI frameworks</li>
<li><strong>Express</strong> - Web server framework</li>
<li><strong>Lodash</strong> - Utility functions</li>
<li><strong>Axios</strong> - HTTP client</li>
<li><strong>Jest</strong> - Testing framework</li>
</ul>
<p><strong>Build Tools:</strong></p>
<ul>
<li><strong>Webpack, Vite</strong> - Module bundlers</li>
<li><strong>Babel</strong> - JavaScript transpiler</li>
<li><strong>ESLint</strong> - Code linter</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="53" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="the-impact-of-javascript-on-development">The Impact of JavaScript on Development</h2>
<p><strong>Productivity Gains:</strong></p>
<ul>
<li><strong>100x faster development</strong> compared to C for web tasks</li>
<li>Hours instead of weeks for basic functionality</li>
<li>Rich ecosystem reduces &quot;reinventing the wheel&quot;</li>
</ul>
<p><strong>Challenges JavaScript Introduces:</strong></p>
<ul>
<li><strong>No type safety</strong> - bugs caught at runtime, not compile time</li>
<li><strong>Loose equality</strong> - unexpected type coercion</li>
<li><strong>Callback hell</strong> - complex async code (solved by promises/async-await)</li>
<li><strong>Growing codebases</strong> - harder to maintain at scale</li>
</ul>
<p><strong>This leads us to Week 6:</strong> TypeScript addresses JavaScript's type safety issues while preserving its productivity benefits.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="skip" data-class="lead" data-theme="default" lang="en-US" class="lead" style="--paginate:skip;--class:lead;--theme:default;">
<h1 id="week-6-typescript--react">Week 6: TypeScript &amp; React</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="54" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="from-javascript-to-typescript-the-type-safety-evolution">From JavaScript to TypeScript: The Type Safety Evolution</h2>
<p><strong>JavaScript's Growing Pains:</strong></p>
<ul>
<li>Fast development but runtime errors</li>
<li>No compile-time type checking</li>
<li>Refactoring is risky in large codebases</li>
<li>Hard to maintain 5000+ line projects</li>
<li>90% of production bugs are type-related</li>
</ul>
<p><strong>TypeScript's Solution:</strong></p>
<ul>
<li>Superset of JavaScript (all JS is valid TS)</li>
<li>Static type checking at compile time</li>
<li>Catches errors before code runs</li>
<li>Better IDE support (autocomplete, refactoring)</li>
<li><strong>90% fewer bugs</strong> in production</li>
</ul>
<p><strong>Key Insight:</strong> TypeScript adds the safety of statically-typed languages while keeping JavaScript's productivity.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="55" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="what-is-typescript">What is TypeScript?</h2>
<p><strong>TypeScript</strong> is a strongly-typed programming language developed by Microsoft (2012) that builds on JavaScript by adding static type definitions.</p>
<p><strong>Key Characteristics:</strong></p>
<ul>
<li><strong>Transpiles to JavaScript:</strong> TypeScript code compiles to plain JavaScript</li>
<li><strong>Gradual typing:</strong> Can adopt types incrementally</li>
<li><strong>Type inference:</strong> Types often inferred automatically</li>
<li><strong>Modern features:</strong> Includes latest ECMAScript features</li>
<li><strong>Tooling support:</strong> Excellent IDE integration</li>
</ul>
<p><strong>Market Reality (2025):</strong></p>
<ul>
<li>Used by 78% of professional JavaScript developers</li>
<li>Powers major projects: VSCode, Slack, Airbnb</li>
<li>Default choice for new large-scale projects</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="56" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="typescript-basics-type-annotations">TypeScript Basics: Type Annotations</h2>
<p><strong>Basic Types:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-typescript"><span class="hljs-keyword">let</span> <span class="hljs-attr">username</span>: <span class="hljs-built_in">string</span> = <span class="hljs-string">&quot;Sarah&quot;</span>;
<span class="hljs-keyword">let</span> <span class="hljs-attr">age</span>: <span class="hljs-built_in">number</span> = <span class="hljs-number">25</span>;
<span class="hljs-keyword">let</span> <span class="hljs-attr">isActive</span>: <span class="hljs-built_in">boolean</span> = <span class="hljs-literal">true</span>;
<span class="hljs-keyword">let</span> <span class="hljs-attr">values</span>: <span class="hljs-built_in">number</span>[] = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>];
<span class="hljs-keyword">let</span> <span class="hljs-attr">tuple</span>: [<span class="hljs-built_in">string</span>, <span class="hljs-built_in">number</span>] = [<span class="hljs-string">&quot;Sarah&quot;</span>, <span class="hljs-number">25</span>];

<span class="hljs-comment">// Type inference (TypeScript guesses the type)</span>
<span class="hljs-keyword">let</span> message = <span class="hljs-string">&quot;Hello&quot;</span>;  <span class="hljs-comment">// inferred as string</span>
</code></pre>
<p><strong>Compare to JavaScript:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// JavaScript - no type safety</span>
<span class="hljs-keyword">let</span> age = <span class="hljs-number">25</span>;
age = <span class="hljs-string">&quot;twenty-five&quot;</span>;  <span class="hljs-comment">// No error, but likely a bug</span>

<span class="hljs-comment">// TypeScript - compile error</span>
<span class="hljs-keyword">let</span> <span class="hljs-attr">age</span>: number = <span class="hljs-number">25</span>;
age = <span class="hljs-string">&quot;twenty-five&quot;</span>;  <span class="hljs-comment">// ERROR: Type &#x27;string&#x27; not assignable to &#x27;number&#x27;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="57" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="interfaces-defining-object-shapes">Interfaces: Defining Object Shapes</h2>
<p><strong>Interface definition:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-typescript"><span class="hljs-keyword">interface</span> <span class="hljs-title class_">User</span> {
    <span class="hljs-attr">id</span>: <span class="hljs-built_in">number</span>;
    <span class="hljs-attr">name</span>: <span class="hljs-built_in">string</span>;
    <span class="hljs-attr">email</span>: <span class="hljs-built_in">string</span>;
    <span class="hljs-attr">age</span>?: <span class="hljs-built_in">number</span>;          <span class="hljs-comment">// Optional property</span>
    <span class="hljs-keyword">readonly</span> <span class="hljs-attr">created</span>: <span class="hljs-title class_">Date</span>; <span class="hljs-comment">// Cannot be modified</span>
}

<span class="hljs-keyword">function</span> <span class="hljs-title function_">createUser</span>(<span class="hljs-params"><span class="hljs-attr">data</span>: <span class="hljs-title class_">User</span></span>): <span class="hljs-built_in">void</span> {
    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">`Creating user: <span class="hljs-subst">${data.name}</span>`</span>);
}

<span class="hljs-keyword">const</span> <span class="hljs-attr">newUser</span>: <span class="hljs-title class_">User</span> = {
    <span class="hljs-attr">id</span>: <span class="hljs-number">1</span>,
    <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Sarah&quot;</span>,
    <span class="hljs-attr">email</span>: <span class="hljs-string">&quot;sarah@example.com&quot;</span>,
    <span class="hljs-attr">created</span>: <span class="hljs-keyword">new</span> <span class="hljs-title class_">Date</span>()
};
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="58" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="generics-reusable-type-safe-code">Generics: Reusable Type-Safe Code</h2>
<p><strong>Generic functions:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-typescript"><span class="hljs-keyword">function</span> identity&lt;T&gt;(<span class="hljs-attr">value</span>: T): T {
    <span class="hljs-keyword">return</span> value;
}

<span class="hljs-keyword">const</span> num = identity&lt;<span class="hljs-built_in">number</span>&gt;(<span class="hljs-number">42</span>);     <span class="hljs-comment">// Returns number</span>
<span class="hljs-keyword">const</span> str = identity&lt;<span class="hljs-built_in">string</span>&gt;(<span class="hljs-string">&quot;hello&quot;</span>); <span class="hljs-comment">// Returns string</span>

<span class="hljs-comment">// Array utilities</span>
<span class="hljs-keyword">function</span> first&lt;T&gt;(<span class="hljs-attr">arr</span>: T[]): T | <span class="hljs-literal">undefined</span> {
    <span class="hljs-keyword">return</span> arr[<span class="hljs-number">0</span>];
}

<span class="hljs-keyword">const</span> firstNum = <span class="hljs-title function_">first</span>([<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>]);      <span class="hljs-comment">// number | undefined</span>
<span class="hljs-keyword">const</span> firstStr = <span class="hljs-title function_">first</span>([<span class="hljs-string">&quot;a&quot;</span>, <span class="hljs-string">&quot;b&quot;</span>, <span class="hljs-string">&quot;c&quot;</span>]); <span class="hljs-comment">// string | undefined</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="59" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="introduction-to-react">Introduction to React</h2>
<p><strong>What is React?</strong><br />
React is a JavaScript library for building user interfaces, created by Facebook (2013). It focuses on building reusable UI components with declarative syntax.</p>
<p><strong>Core Concepts:</strong></p>
<ul>
<li><strong>Components:</strong> Reusable UI pieces</li>
<li><strong>JSX:</strong> HTML-like syntax in JavaScript</li>
<li><strong>State:</strong> Component data that changes</li>
<li><strong>Props:</strong> Data passed to components</li>
<li><strong>Virtual DOM:</strong> Efficient rendering</li>
</ul>
<p><strong>Why React?</strong></p>
<ul>
<li><strong>Component-based:</strong> Build complex UIs from simple pieces</li>
<li><strong>Declarative:</strong> Describe what UI should look like, React handles updates</li>
<li><strong>Fast:</strong> Virtual DOM minimizes expensive DOM operations</li>
<li><strong>Popular:</strong> Largest ecosystem, most job opportunities</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="60" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="react-components">React Components</h2>
<p><strong>Functional Components:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-typescript"><span class="hljs-keyword">import</span> <span class="hljs-title class_">React</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react&#x27;</span>;

<span class="hljs-keyword">interface</span> <span class="hljs-title class_">GreetingProps</span> {

}

<span class="hljs-keyword">function</span> <span class="hljs-title function_">Greeting</span>(<span class="hljs-params">{name, age}: <span class="hljs-title class_">GreetingProps</span></span>) {

            {age &amp;&amp; <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>Age: {age}<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>}

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="61" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="react-state-with-usestate">React State with useState</h2>
<p><strong>State management:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-typescript"><span class="hljs-keyword">import</span> <span class="hljs-title class_">React</span>, {useState} <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react&#x27;</span>;

<span class="hljs-keyword">function</span> <span class="hljs-title function_">Counter</span>(<span class="hljs-params"></span>) {
    <span class="hljs-keyword">const</span> [count, setCount] = useState&lt;<span class="hljs-built_in">number</span>&gt;(<span class="hljs-number">0</span>);

    <span class="hljs-keyword">return</span> (
        <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>Count: {count}<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">button</span> <span class="hljs-attr">onClick</span>=<span class="hljs-string">{()</span> =&gt;</span> setCount(count + 1)}&gt;
                Increment
            <span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>
        <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>
    );
}
</code></pre>
<p><strong>State rules:</strong></p>
<ul>
<li>Never modify state directly: <code>count++</code> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/></li>
<li>Always use setter: <code>setCount(count + 1)</code> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/></li>
<li>State updates are asynchronous</li>
<li>State changes trigger re-renders</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="62" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="react-effects-with-useeffect">React Effects with useEffect</h2>
<p><strong>Side effects:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-typescript"><span class="hljs-keyword">import</span> <span class="hljs-title class_">React</span>, {useState, useEffect} <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react&#x27;</span>;

<span class="hljs-keyword">function</span> <span class="hljs-title function_">UserProfile</span>(<span class="hljs-params">{userId}: {userId: <span class="hljs-built_in">number</span>}</span>) {
    <span class="hljs-keyword">const</span> [user, setUser] = useState&lt;<span class="hljs-title class_">User</span> | <span class="hljs-literal">null</span>&gt;(<span class="hljs-literal">null</span>);
    <span class="hljs-keyword">const</span> [loading, setLoading] = <span class="hljs-title function_">useState</span>(<span class="hljs-literal">true</span>);

    <span class="hljs-title function_">useEffect</span>(<span class="hljs-function">() =&gt;</span> {
        <span class="hljs-comment">// Runs after component mounts and when userId changes</span>
        <span class="hljs-title function_">fetch</span>(<span class="hljs-string">`/api/users/<span class="hljs-subst">${userId}</span>`</span>)
            .<span class="hljs-title function_">then</span>(<span class="hljs-function"><span class="hljs-params">res</span> =&gt;</span> res.<span class="hljs-title function_">json</span>())
            .<span class="hljs-title function_">then</span>(<span class="hljs-function"><span class="hljs-params">data</span> =&gt;</span> {
                <span class="hljs-title function_">setUser</span>(data);
                <span class="hljs-title function_">setLoading</span>(<span class="hljs-literal">false</span>);
            });
    }, [userId]);  <span class="hljs-comment">// Dependency array</span>

    <span class="hljs-keyword">if</span> (loading) <span class="hljs-keyword">return</span> <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>Loading...<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>;
    <span class="hljs-keyword">if</span> (!user) <span class="hljs-keyword">return</span> <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>User not found<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>;

    <span class="hljs-keyword">return</span> <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>{user.name}<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="63" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="the-virtual-dom">The Virtual DOM</h2>
<p><strong>How React Optimizes Performance:</strong></p>
<p><strong>Traditional DOM Updates:</strong></p>
<ol>
<li>User action triggers change</li>
<li>Directly manipulate DOM (expensive)</li>
<li>Browser reflows/repaints entire page</li>
</ol>
<p><strong>React's Virtual DOM:</strong></p>
<ol>
<li>User action triggers state change</li>
<li>React creates new virtual DOM tree (fast, in memory)</li>
<li>React diffs old and new virtual trees</li>
<li>React updates only changed parts of real DOM</li>
</ol>
<p><strong>Benefits:</strong></p>
<ul>
<li>Batch multiple updates efficiently</li>
<li>Minimize expensive DOM operations</li>
<li>Automatic optimization</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="64" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="declarative-vs-imperative-ui">Declarative vs Imperative UI</h2>
<p><strong>Imperative (jQuery style):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// Tell the browser HOW to do it</span>
<span class="hljs-keyword">const</span> button = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">getElementById</span>(<span class="hljs-string">&quot;myButton&quot;</span>);
button.<span class="hljs-title function_">addEventListener</span>(<span class="hljs-string">&quot;click&quot;</span>, <span class="hljs-function">() =&gt;</span> {
    <span class="hljs-keyword">const</span> counter = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">getElementById</span>(<span class="hljs-string">&quot;counter&quot;</span>);
    <span class="hljs-keyword">const</span> count = <span class="hljs-built_in">parseInt</span>(counter.<span class="hljs-property">textContent</span>);
    counter.<span class="hljs-property">textContent</span> = count + <span class="hljs-number">1</span>;
    <span class="hljs-keyword">if</span> (count + <span class="hljs-number">1</span> &gt;= <span class="hljs-number">10</span>) {
        button.<span class="hljs-property">disabled</span> = <span class="hljs-literal">true</span>;
    }
});
</code></pre>
<p><strong>Declarative (React style):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-typescript"><span class="hljs-comment">// Tell React WHAT you want</span>
<span class="hljs-keyword">function</span> <span class="hljs-title function_">Counter</span>(<span class="hljs-params"></span>) {
    <span class="hljs-keyword">const</span> [count, setCount] = <span class="hljs-title function_">useState</span>(<span class="hljs-number">0</span>);

    <span class="hljs-keyword">return</span> (
        <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">p</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;counter&quot;</span>&gt;</span>{count}<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">button</span>
                <span class="hljs-attr">onClick</span>=<span class="hljs-string">{()</span> =&gt;</span> setCount(count + 1)}
                disabled={count &gt;= 10}
            &gt;
                Increment
            <span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>
        <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>
    );
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="65" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="the-three-pillars-of-modern-web-development">The Three Pillars of Modern Web Development</h2>
<p><strong>1. High-Level Language (JavaScript)</strong></p>
<ul>
<li>Productivity: 100x faster than C</li>
<li>Rich ecosystem and tooling</li>
<li>But: No type safety</li>
</ul>
<p><strong>2. Type System (TypeScript)</strong></p>
<ul>
<li>Static type checking</li>
<li>90% fewer bugs</li>
<li>Better IDE support</li>
<li>But: Still needs better UI management</li>
</ul>
<p><strong>3. Framework (React)</strong></p>
<ul>
<li>Component-based architecture</li>
<li>Declarative UI</li>
<li>Virtual DOM performance</li>
<li>3x faster development</li>
</ul>
<p><strong>Together:</strong> Maximum productivity with safety and maintainability.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="66" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="from-week-5-to-week-6-the-evolution">From Week 5 to Week 6: The Evolution</h2>
<p><strong>Week 5 (JavaScript):</strong></p>
<ul>
<li>Solved complexity problem from C</li>
<li>Fast development, flexible</li>
<li>But: Type errors, hard to maintain</li>
</ul>
<p><strong>Week 6 (TypeScript + React):</strong></p>
<ul>
<li>TypeScript: Added type safety to JavaScript</li>
<li>React: Solved UI state management</li>
<li>Result: Fast, safe, maintainable</li>
</ul>
<p><strong>The Journey:</strong></p>
<ol>
<li>C (500 lines, 1 week)  JavaScript (20 lines, 2 hours)</li>
<li>JavaScript (5000 lines, many bugs)  TypeScript (5000 lines, 90% fewer bugs)</li>
<li>Manual DOM (complex state)  React (declarative, simple)</li>
</ol>
<p>Each layer solved the previous layer's limitations while preserving its benefits.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="67" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68">
<h2 id="key-takeaways-typescript--react">Key Takeaways: TypeScript &amp; React</h2>
<p><strong>TypeScript:</strong></p>
<ul>
<li>Static typing prevents runtime errors</li>
<li>Gradual adoption - use as much or as little as needed</li>
<li>Essential for large codebases</li>
<li>Better tooling and refactoring support</li>
</ul>
<p><strong>React:</strong></p>
<ul>
<li>Component-based architecture promotes reusability</li>
<li>Declarative syntax simplifies complex UIs</li>
<li>Virtual DOM provides automatic optimization</li>
<li>Large ecosystem and community</li>
</ul>
<p><strong>Together:</strong></p>
<ul>
<li>TypeScript + React = professional web development standard</li>
<li>Type-safe components catch bugs early</li>
<li>Productive and maintainable at scale</li>
<li>Foundation for modern web applications</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="skip" data-class="lead" data-theme="default" lang="en-US" class="lead" style="--paginate:skip;--class:lead;--theme:default;">
<h2 id="key-takeaways">Key Takeaways</h2>
<ul>
<li><strong>Week 1:</strong> Foundation tools (VSCode, Git/GitHub, Marp) and course philosophy</li>
<li><strong>Week 2:</strong> Software processes (Waterfall  Agile  Scrum  DevOps)</li>
<li><strong>Week 3:</strong> Python, OOP fundamentals, UML, and requirements</li>
<li><strong>Week 4:</strong> APIEC framework, SOLID principles, design patterns, and testing</li>
<li><strong>Week 5:</strong> High-level programming with JavaScript - productivity gains, async programming, DOM manipulation, and ecosystem</li>
<li><strong>Week 6:</strong> TypeScript &amp; React - type safety, component architecture, Virtual DOM, and declarative UI</li>
<li><strong>HW3:</strong> High-level programming languages (JavaScript  TypeScript  React) demonstrate how abstraction, type safety, and framework support enable developers to build high-quality software more effectively</li>
</ul>
<p><strong>Remember:</strong> High-quality software requires both technical excellence (SOLID, patterns) and process discipline (Agile, testing, CI/CD). Modern high-level languages and frameworks embody these principles, making quality software accessible to more developers.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="68" style="--paginate:true;--theme:default;" data-marpit-pagination-total="68"></section>
