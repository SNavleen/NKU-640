name: Deploy MkDocs and Hugo to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install MkDocs dependencies
        run: |
          pip install mkdocs mkdocs-material
      - name: Build MkDocs
        run: |
          mkdocs build
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true
      - name: Build Hugo
        run: |
          cd hugo-docs-site
          hugo --minify
      - name: Move Hugo site to MkDocs site
        run: |
          rm -rf site/hugo
          mv hugo-docs-site/public site/hugo
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./site
          publish_branch: gh-pages
