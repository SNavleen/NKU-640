name: Deploy Both MkDocs and Hugo to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-mkdocs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install MkDocs dependencies
        run: |
          pip install mkdocs mkdocs-material

      - name: Build MkDocs site
        run: |
          mkdocs build -d site/

      - name: Upload MkDocs artifact
        uses: actions/upload-artifact@v4
        with:
          name: mkdocs-site
          path: site/

  build-hugo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo site
        run: |
          cd hugo
          hugo --minify --baseURL "https://snavleen.github.io/NKU-640/hugo/"

      - name: Upload Hugo artifact
        uses: actions/upload-artifact@v4
        with:
          name: hugo-site
          path: hugo/public/

  deploy:
    needs: [build-mkdocs, build-hugo]
    runs-on: ubuntu-latest
    steps:
      - name: Download MkDocs artifact
        uses: actions/download-artifact@v4
        with:
          name: mkdocs-site
          path: combined/

      - name: Download Hugo artifact
        uses: actions/download-artifact@v4
        with:
          name: hugo-site
          path: combined/hugo/

      - name: Create index page with links
        run: |
          cat > combined/versions.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>NKU 640 - Choose Version</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                      max-width: 800px;
                      margin: 100px auto;
                      padding: 20px;
                      text-align: center;
                  }
                  .version-card {
                      display: inline-block;
                      margin: 20px;
                      padding: 40px;
                      border: 2px solid #4B286D;
                      border-radius: 10px;
                      text-decoration: none;
                      color: #333;
                      transition: transform 0.2s;
                  }
                  .version-card:hover {
                      transform: scale(1.05);
                      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                  }
                  h1 { color: #4B286D; }
                  h2 { margin-bottom: 10px; }
                  p { color: #666; }
              </style>
          </head>
          <body>
              <h1>NKU 640 Course Documentation</h1>
              <p>Choose your preferred version:</p>

              <a href="./index.html" class="version-card">
                  <h2>ðŸ“˜ MkDocs Version</h2>
                  <p>Material theme â€¢ Original site</p>
              </a>

              <a href="./hugo/index.html" class="version-card">
                  <h2>âš¡ Hugo Version</h2>
                  <p>Hugo Book theme â€¢ Fast & modern</p>
              </a>
          </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./combined
          force_orphan: true
          cname: false
